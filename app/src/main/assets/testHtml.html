<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Carson_Ho</title>
</head>
<body>
<div>
  <span style="width:100%;text-align: center;display:block">android与js交互</span>
  <div style="margin-top: 5rem">
    <button type="button" onclick="callAndroid_1()">调用安卓方法_1</button>
    <button type="button" onclick="callAndroid_2()">调用安卓方法_2</button>
  </div>
  <span id="detail" style="width:100%;text-align: center;display:block;margin-top: 5rem"></span>
</div>
</body>
<script type="text/javascript">
    var detail = document.getElementById('detail');
    var returnValue;
    function callJS() {
        alert("Android调用了JS的callJS方法");
    }

    <!--通过WebViewClient 的shouldOverrideUrlLoading（）拦截url-->
    <!--无法直接拿到原生返回值-->
    function callAndroid_1() {
        document.location = "https://bridge_loaded_androidAlarm";
        detail.innerText = '通过WebViewClient 的shouldOverrideUrlLoading（）拦截url';
    }

    <!--通过webview的addJavascriptInterface（）方法进行对象映射-->
    <!--可拿到原生的返回值-->
    function callAndroid_2() {
        returnValue = testFunc.androidAlarm('jsjsjs');
        detail.innerText = '通过webview的addJavascriptInterface（）方法进行对象映射：' + returnValue;
    }
</script>
</html>
